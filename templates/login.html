{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block body %}

<center>
    <div class="container">
        <div class="jumbotron">
            <h1  style="font-family:  'Lora', serif;">¡Log In to continue!</h1>
        </div>
    </div>

    <form action="/login" class="was-validated" method="post">
        <div class="form-group">
            <label for="pwd">Username:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="username" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button><br><br>
        <p>Don´t have an account? <a href="/register">Register!</a></p><br><br><br><br>


    </form>
</center>

{% endblock %}
