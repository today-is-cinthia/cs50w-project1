{% extends "layout.html" %}
{% block title %}
Books
{% endblock %}

{% block body %}
<div class="container">
  <div class="jumbotron">
    {% for books in resultado %}
    <center>
    <h1  style="font-family:  'Lora', serif;">{{books.title}}</h1><br>
    <p>by {{books.author}} <br> Published in {{books.year}} <br> Isbn: {{books.isbn}}</p>
  </center>
    {% endfor %}
  </div>
</div>
{% endblock %}
